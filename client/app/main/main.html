<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Xtify POC</h1>
  </div>
</header>
<br>

<div class="container">
  <div class="panel panel-default">

    <div class="panel-heading">
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Inbox 
      (<span ng-bind="messageCount"></span>)
    </div>
    <div class="panel-body">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="refresh();"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh</button>
        <button type="button" class="btn btn-default" ng-click="reactorReset();"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Inbox</button>
      </div>
    </div>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="message in messages">{{message.subject}}</li>
    </ul>

  </div>
</div>
